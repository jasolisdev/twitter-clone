<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Twitter Clone</h1>
    </header>
    <main>
        <form class="tweet-box">
            <label for="name">Name</label>
            <input class="u-full-width" name="name" id="name">
            <label for="content">Content</label>
            <input class="u-full-width" name="content" id="content">
            <button class="button-primary">Tweet</button>
        </form>
        <div class="loading">
            <img class="animated-gif" src="loading.gif" alt="">
        </div>
        <div class="tweets">

        </div>
    </main>

    <script src="client.js"></script>
</body>

</html>
